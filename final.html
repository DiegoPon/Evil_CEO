<!DOCTYPE html>
<html lang="en">

<head>
   <!-- All techy stuff goes here, inside HEAD -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Overall title of your page -->
   <title>placeholder</title>
   <!-- Link to external CSS file -->
   <link rel="stylesheet" href="final.css">
   <!-- jQuery library -->
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <!-- Link to external JavaScript file -->
   <script src="final.js" DEFER></script>
</head>

<body>

   <!-- form for creating creatures -->
   <div id="outer_layer">

      <div class="title_screen">
         <h1 id="screenInfo">erm this is a title</h1>
         <img id="start_button" src="buttonnn.jpg">
         <audio></audio>
      </div>

      <div class="office">
         <div id="vacation_background">

         </div>

         <div id="vacation_laptop">

         </div>
      </div>

      <div class="desktop">
         <div id="email_window" class="windows">
            <div id="email_text_container">
            <p id="email_text"></p>
            </div>
         </div>
         
         <div id="choice_window" class="windows">
            <div id="choice_button_1" class="choice_class">
            <div id="choice_button_2" class="choice_class">
            <div id="choice_button_3" class="choice_class">

         </div>


      </div>

      <div id="settings">
         Music Volume:   
         <input type="range" id="music_slider" min="0" max="1" step="0.01" value="1"><br>
         
         AC Volume:
         <input type="range" id="background_ac_slider" min="0" max="1" step="0.01" value="0.5"><br>
         
      </div>

   </div>
